<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Try /api/requestCall - VaccinateCA</title>
    <style>
      header img {
        height: 40px;
      }
      body {
        font-family: Helvetica, sans-serif;
      }
      main textarea {
        width: 80%;
        height: 10em;
      }
      input[type="submit"] {
        background-color: #4caf50;
        border: 1px solid darkgreen;
        border-radius: 4px;
        color: white;
        padding: 5px 20px;
        margin-top: 0.5em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      input[type="submit"]:active {
        background-color: darkgreen;
      }
      input[type="text"],
      textarea {
        border: 1px solid #666;
        padding: 5px;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body id="app-unspecified">
    <header>
      <img
        src="https://help.vaccinateca.com/assets/img/logo.png"
        alt="VaccinateCA"
      />
    </header>
    <main>
      <h1>Try /api/requestCall</h1>
      <form class="try">
        <p>
          <label
            >JWT token:
            <input type="text" name="jwt" size="40" value="{{ jwt }}"
          /></label>
        </p>
        <p>
          <label
            >Fake user ID:
            <input
              type="text"
              name="fake_user"
              size="40"
              value=""
              placeholder="Optional, use this instead of a JWT"
          /></label>
        </p>
        <div><input type="submit" value="Submit" /></div>
      </form>
      <div class="apiResponse" style="display: none">
        <p class="adminUrl"></p>
        <h3>API response</h3>
        <p>Status code: <strong class="responseStatus"></strong></p>
        <h4>Body</h4>
        <pre class="responseBody"></pre>
        <h4>Headers</h4>
        <pre class="responseHeaders"></pre>
      </div>
    </main>
    <script>
      let form = document.querySelector(".try");
      let adminUrl = document.querySelector(".adminUrl");
      let jwtInput = form.querySelector("[name=jwt]");
      let fakeUserInput = form.querySelector("[name=fake_user]");
      let apiResponse = document.querySelector(".apiResponse");
      let responseStatus = document.querySelector(".responseStatus");
      let responseHeaders = document.querySelector(".responseHeaders");
      let responseBody = document.querySelector(".responseBody");
      form.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        let url = "/api/requestCall?test=1";
        if (fakeUserInput.value) {
          url += "&fake_user=" + encodeURIComponent(fakeUserInput.value);
        }
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + jwtInput.value,
          },
          body: '{}'
        });
        apiResponse.style.display = "block";
        responseStatus.innerText = response.status;
        responseHeaders.innerText = JSON.stringify(
          Array.from(response.headers.entries()),
          null,
          4
        );
        try {
          const data = await response.clone().json();
          responseBody.innerText = JSON.stringify(data, null, 4);
          if (data.admin_url) {
            adminUrl.innerHTML = `<a href="${
              data.admin_url
            }">View report "${htmlEscape(data.report)}" in admin</a>`;
          } else {
            adminUrl.innerHTML = "";
          }
        } catch {
          responseBody.innerText = await response.text();
        }
      });
      const htmlEscape = (s) =>
        s
          .replace(/&/g, "&amp;")
          .replace(/>/g, "&gt;")
          .replace(/</g, "&lt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
    </script>
  </body>
</html>
