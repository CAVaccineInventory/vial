<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}VIAL API documentation{% endblock %}</title>
    <style>
      header img {
        height: 40px;
      }
      body {
        font-family: Helvetica, sans-serif;
        background-color: #dfdfdf;
        padding-top: 0.5em;
        padding-bottom: 1em;
        line-height: 1.3;
      }
      pre {
        white-space: pre-wrap;
      }
      header, main {
        max-width: {% block max_width %}800px{% endblock %};
        padding: 1em;
        background-color: white;
        margin: 0 auto;
      }
      header {
        border-bottom: 1em solid #dfdfdf;
      }
      main textarea {
        width: 80%;
        height: 10em;
      }
      h1 {
        margin-top: 0.5em;
      }
      input[type="submit"] {
        background-color: #4caf50;
        border: 1px solid darkgreen;
        border-radius: 4px;
        color: white;
        padding: 5px 20px;
        margin-top: 0.5em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      input[type="submit"]:active {
        background-color: darkgreen;
      }
      input[type="text"],
      textarea {
        border: 1px solid #666;
        padding: 5px;
      }
      label {
        font-weight: bold;
      }
      /* table styles for dashboard */
      table {
        margin-top: 1em;
        border-collapse: collapse;
        border-spacing: 0;
        background-color: white;
      }
      th {
        white-space: nowrap;
        text-align: left;
        padding: 4px;
        padding-right: 1em;
        border-right: 1px solid #eee;
      }
      td {
        border-top: 1px solid #aaa;
        border-right: 1px solid #eee;
        padding: 4px;
        vertical-align: top;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body id="app-unspecified">
    <header>
      <img
        src="https://help.vaccinateca.com/assets/img/logo.png"
        alt="VaccinateCA"
      />
    </header>
    <main>
{% block content %}{% endblock %}
    </main>
  </body>
</html>
