name: Run tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vaccinate
        options:
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
        - 5432:5432
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run Black
      run: |
        black --check --diff .
    - name: Run isort
      run: |
        isort --check .
    - name: Run pyflakes
      run: |
        scripts/run-pyflakes
    - name: Run Django tests
      env:
        DJANGO_SECRET_KEY: secret for running tests
        SOCIAL_AUTH_AUTH0_SECRET: auth0-secret-would-go-here
        DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports['5432'] }}/vaccinate
      run: |
        cd vaccinate
        pytest --cov-report=xml --cov=./
    - name: Run importer script tests
      run: |
        pytest importers
    - name: Check migrations are backwards-compatible
      env:
        DJANGO_SECRET_KEY: secret for running tests
        SOCIAL_AUTH_AUTH0_SECRET: auth0-secret-would-go-here
        DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports['5432'] }}/vaccinate
      run: |
        # 7aefb8c is the git commit after which we are enforcing reversible migrations
        ./vaccinate/manage.py lintmigrations \
          7aefb8cb6c19968ba7b97fdd099ccdd224e756f1 \
          --project-root-path ./vaccinate \
          --ignore-name \
            0038_county_fips_code_string_not_integer \
            0040_increase_size_location_import_ref \
            0044_lengthen_external_id \
            0046_rename_reports_to_report \
            0049_delete_is_test_data_columns \
            0053_rename_auth0_role_name \
            0056_completed_completed_at

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./vaccinate/coverage.xml
